<div class="login-container">
    <h1>FutsalLogin</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" >
        
     <!-- email -->
     <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter email"
      />
      <div class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
      </div>
    </div>
        
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter password"
      />
      <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
      </div>
    </div>
      <button type="submit" class="btn btn-success btn-lg mt-3" [disabled]="loginForm.invalid">Login</button>

    <!-- Use a div for Register link -->
<div class="register-link" (click)="openSignup()">Register</div>

<!-- Forgot Password link -->
<div class="forgot-password" (click)="openForgetPassword()">Forgot Password?</div>
    </form>   
</div>
